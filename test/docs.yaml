apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  labels:
    app: docs
spec:
  replicas: 1
  template:
    metadata:
      name: docs
      labels:
        app: docs
    spec:
      containers:
      - name: docs
        image: codeforfun/docs-k8s:0.0.5
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
  selector:
    matchLabels:
      app: docs
---
apiVersion: v1
kind: Service
metadata:
  name: docs
spec:
  selector:
    app: docs
  ports:
  - port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docs
spec:
  tls:
    - hosts:
        - docs-k8s.codeforfun.cn
      secretName: docs-k8s.codeforfun.cn-secret
  rules:
  - host: docs-k8s.codeforfun.cn
    http:
      paths:
      - backend:
          serviceName: docs
          servicePort: 80